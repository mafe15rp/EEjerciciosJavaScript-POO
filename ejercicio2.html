<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ordenar los numeros de mayor a menor</h1>

    <script>
        const inicio = ["unacadena", 3, 9, 1, 10, 500, 1, 10, true];
        function ordenarNumeros(arr) {
            const numeros = arr.filter(item => typeof item === 'number');
            for (let i = 0; i < numeros.length; i++) {
                for (let j = 0; j < numeros.length - 1 - i; j++) {
                    if (numeros[j] < numeros[j + 1]) {
                        let temp = numeros[j];
                        numeros[j] = numeros[j + 1];
                        numeros[j + 1] = temp;
                    }
                }
            }

            return numeros;
        }
        console.log("Arreglo original:", inicio);
        console.log("NÃºmeros ordenados de mayor a menor:", ordenarNumeros(inicio));
    </script>
</body>
</html>
